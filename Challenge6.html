<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const votes = ["A", "B", "A", "C", "B", "A", "C", "B"];

        function simulateVotingSystem(votes) {
            let countA = 0, countB = 0, countC = 0;

            for (let i = 0; i < votes.length; i++) {
                if (votes[i] === "A") {
                countA++;
                } else if (votes[i] === "B") {
                countB++;
                } else if (votes[i] === "C") {
                countC++;
                }
            }

            if (countA > countB && countA > countC) {
                return "A is the winner";
            }else if (countB > countA && countB > countC) {
                return "B is the winner";
            }else if (countC > countA && countC > countB) {
                return "C is the winner";
            }else if(countA == countB && countA > countC) {
                return "A and B are both winners ";
            }else if(countA == countC && countA > countB) {
                return "A and C are both winners ";
            }
        }
        console.log(simulateVotingSystem(votes));

    </script>
</body>
</html>
