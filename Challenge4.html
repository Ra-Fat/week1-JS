<body>
    <script>
        const result = countCharacter("hello world", "o");

        function countCharacter(str, char) {
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (str[i] === char) {
                    count++;
                }
            }
            return count;
        }
        console.log(result); 

    </script>
</body>
