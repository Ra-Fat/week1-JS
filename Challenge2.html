<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = [14, 15, 16, 20];
        // const array = [];

        let result = ""; 
      
        function reverseFunction() {
            if (array.length > 0) {  
              array.sort((prev, next) => next - prev); 
              result = array.join(", ");
            } else {
              result = "[]";
            }
        }
      
        reverseFunction();
        console.log(result);
      </script>
      
</body>
</html>
